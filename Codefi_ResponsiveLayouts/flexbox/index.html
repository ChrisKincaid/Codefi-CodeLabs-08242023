<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout</title>

    <style>
        body {
            margin: 0px;
        }

        /* Greater than 768px */
        .column {
            float: left;
        }
        .sidebar{
            width: 25%;
        }
        .main-content {
            width: 50%;
        }
        .container {
            text-align: center;
            display: flex;
        }
        .container-cards {
            display: flex;
            padding: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .container-cards img {
            width: 100%;
        }
        
        .card {
            max-width: 33%;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.75);
            padding: 20px;
        }
        /* Less than 768px */
        @media screen and (max-width: 768px) {
            .column, 
            .sidebar,  
            .main-content {
                float:none;
                width:100%;
            }

            .sidebar {
                display:none;
            }

            .card {
                max-width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column sidebar">
            <h2>Sidebar 1</h2>
            <p>This is the content for the 1st sidebar.</p>
        </div>
        <div class="column main-content">
            <h2>Main Content</h2>
            <p>This is the content for the main content.</p>
        </div>
        <div class="column sidebar">
            <h2>Sidebar 2</h2>
            <p>This is the content for the 2nd sidebar.</p>
        </div>
    </div>

    <div class="container-cards">
        <div class="card">
            <img src="https://i.ebayimg.com/images/g/35MAAOSwautkUWLo/s-l1600.jpg" alt="">
            <h2>Card 1</h2>
            <p>This is the content for card 1.</p>
        </div>
        <div class="card">
            <img src="https://classicboombox.com/wp-content/uploads/2012/09/tecsonic-j-1.jpg" alt="">
            <h2>Card 2</h2>
            <p>This is the content for card 2.</p>
        </div>
        <div class="card">
            <img src="https://a.1stdibscdn.com/archivesE/upload/f_17202/f_41532431456576910719/boomboxesdetail8_master.jpg?disable=upscale&auto=webp&quality=60&width=610" alt="">
            <h2>Card 3</h2>
            <p>This is the content for card 3.</p>
        </div>
    </div>
</body>
</html>
